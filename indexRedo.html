<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styleRedo.css">

    <title>JS Challenges Redo</title>
</head>
<body>
<div class="container-1" id="container-1">
    <h2>Challenge 1: Age In Days (Year Based)</h2>
    <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click ME</button>
        </div>
        <div>
            <button class="btn btn-danger" onclick="resetAge()">Reset</button>
        </div>
    </div>
</div>

<hr>

<div class="container-2" id="container-2">
    <h2>Challenge 2: Gif Generator</h2>
    <div class="flex-box-container-2">
        <button class="btn btn-success" onclick="Generate()">Generate</button>
        <button class="btn btn-danger" onclick="resetGenerator()">Reset</button>
    </div>

</div>

<hr>

<div class="container-3" id="container-3">
    <h3>Challenge 3: Rock Paper Scissors</h3>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png"
             width="150"
             height="150" alt=""
             onclick="rpsGame(this)">
        <img id="paper" src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png"
             width="150"
             height="150" alt=""
             onclick="rpsGame(this)">
        <img id="scissors"
             src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png"
             width="150"
             height="150" alt=""
             onclick="rpsGame(this)">
    </div>
</div>

<hr>

<div class="container-4">
    <h2>Challenge 4: Change Color Of All Buttons</h2>
    <div class="flex-box-container-4">
        <form action="">
            <select name="btns-change" id="btn-select" onchange="btnColorChange(this)">
                <option value="default">Default</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="random">Random</option>
            </select>
        </form>

        <button class="btn btn-primary">Joseph</button>
        <button class="btn btn-danger">Marjan</button>
        <button class="btn btn-success">Hamed</button>
        <button class="btn btn-warning">Iman</button>
    </div>
</div>

<hr>

<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
            <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
            <button id="blackjack-deal-button" class="btn-lg btn-danger mr-2">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <th>
                    <span id="wins">0</span>
                </th>
                <th>
                    <span id="losses">0</span>
                </th>
                <th>
                    <span id="draws">0</span>
                </th>
            </tr>
        </table>
    </div>

</div>


<script src="static/js/scriptRedo.js"></script>
</body>
</html>
